<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Готовые решения для Telegram</title>
  <!-- Подключаем Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tg: {
              bg: 'var(--tg-theme-bg-color, #ffffff)',
              text: 'var(--tg-theme-text-color, #222222)',
              hint: 'var(--tg-theme-hint-color, #a8a8a8)',
              link: 'var(--tg-theme-link-color, #2678b6)',
              button: 'var(--tg-theme-button-color, #50a8eb)',
              buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
              secondaryBg: 'var(--tg-theme-secondary-bg-color, #efefef)',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Кастомные анимации */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>

<body class="bg-tg-bg text-tg-text pb-[70px]">
  <!-- Шапка -->
  <header class="bg-tg-bg sticky top-0 z-50 shadow-md py-4 flex justify-center">
    <div class="text-sm font-bold text-primary">Профессиональные решения для Telegram</div>
  </header>

  <!-- Основной контент -->
  <main class="container mx-auto px-4">
    <!-- Секция с решениями -->
    <section id="solutions" class="py-8">
      <h2 class="text-2xl font-bold text-center mb-6 relative">
        Готовые решения
        <div class="w-12 h-1 bg-tg-button mx-auto mt-2"></div>
      </h2>

      <!-- Фильтры -->
      <div id="filtersContainer" class="flex flex-wrap justify-center gap-2 mb-6"></div>

      <!-- Сетка решений -->
      <div id="solutionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>
  </main>

  <!-- Нижнее меню -->
  <nav class="fixed bottom-0 left-0 right-0 bg-tg-bg flex justify-around py-3 shadow-lg border-t border-tg-secondaryBg z-40">
    <a href="#" id="nav-home" onclick="scrollToTop()" class="flex flex-col items-center text-tg-button opacity-100 transition-all">
      <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
      </svg>
      <span class="text-xs">Готовые решения</span>
    </a>

    <a href="https://t.me/bentelega" id="nav-contact" target="_blank" class="flex flex-col items-center text-tg-text opacity-70 hover:opacity-100 transition-all">
      <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M8.07,18.28C7.5,17.62 7,16.84 6.54,16C6.21,15.4 6,14.73 6,14C6,12.9 6.9,12 8,12C9.1,12 10,12.9 10,14C10,14.73 9.79,15.4 9.46,16C9,16.84 8.5,17.62 7.93,18.28M12,20C13.73,20 15.21,19.12 16,17.76C15.53,16.75 13.34,16 12,16C10.66,16 8.47,16.75 8,17.76C8.79,19.12 10.27,20 12,20M17,14C18.1,14 19,14.9 19,16C19,16.73 18.79,17.4 18.46,18C18,18.84 17.5,19.62 16.93,20.28C16.5,19.62 16,18.84 15.54,18C15.21,17.4 15,16.73 15,16C15,14.9 15.9,14 17,14M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4Z"/>
      </svg>
      <span class="text-xs">Контакты</span>
    </a>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Данные для готовых решений
    const solutions = [
    {
        title: "Бот обратной связи",
        description: "Готовое решение для поддержки состоящей из нескольких операторов",
        image: "",
        features: ["Утилиты"],
        price: "3 000 ₽",
        tags: ["обратная связь"]
      },
      {
        title: "Telegram Магазин PRO",
        description: "Готовое решение для интернет-торговли с корзиной, каталогом и платежами",
        image: "",
        features: ["Каталог товаров", "Корзина", "Онлайн-оплата", "Админ-панель"],
        price: "от 15 000 ₽",
        tags: ["магазин", "платежи", "e-commerce"]
      },
      {
        title: "CRM для бизнеса",
        description: "Комплексное решение для управления клиентами и заказами",
        image: "",
        features: ["Учет клиентов", "История заказов", "Автоуведомления", "Аналитика"],
        price: "от 20 000 ₽",
        tags: ["crm", "управление", "аналитика"]
      },
      {
        title: "Обучающая платформа",
        description: "Готовое решение для онлайн-курсов с уроками и тестированием",
        image: "",
        features: ["Интерактивные уроки", "Тесты", "Прогресс обучения", "Сертификаты"],
        price: "от 25 000 ₽",
        tags: ["обучение", "курсы", "образование"]
      },
      {
        title: "Игровая платформа",
        description: "Решение для создания игровых ботов с рейтингами и наградами",
        image: "",
        features: ["Разные игры", "Рейтинги", "Достижения", "Монетизация"],
        price: "от 18 000 ₽",
        tags: ["игры", "развлечения", "монетизация"]
      }
    ];

    // Получаем все уникальные теги
    const allTags = [...new Set(solutions.flatMap(solution => solution.tags))];
    let activeFilter = null;

    // Заполнение фильтров
    const filtersContainer = document.getElementById('filtersContainer');
    
    // Кнопка "Все"
    const allFilterBtn = document.createElement('button');
    allFilterBtn.className = 'px-4 py-2 bg-tg-secondaryBg rounded-full text-sm transition-all hover:bg-tg-button hover:text-tg-buttonText active';
    allFilterBtn.textContent = 'Все';
    allFilterBtn.addEventListener('click', () => setActiveFilter(null));
    filtersContainer.appendChild(allFilterBtn);
    
    // Остальные фильтры
    allTags.forEach(tag => {
      const filterBtn = document.createElement('button');
      filterBtn.className = 'px-4 py-2 bg-tg-secondaryBg rounded-full text-sm transition-all hover:bg-tg-button hover:text-tg-buttonText';
      filterBtn.textContent = tag;
      filterBtn.addEventListener('click', () => setActiveFilter(tag));
      filtersContainer.appendChild(filterBtn);
    });

    // Установка активного фильтра
    function setActiveFilter(tag) {
      activeFilter = tag;
      
      // Обновляем кнопки фильтров
      document.querySelectorAll('#filtersContainer button').forEach(btn => {
        btn.classList.remove('bg-tg-button', 'text-tg-buttonText');
        if ((!tag && btn.textContent === 'Все') || (tag && btn.textContent === tag)) {
          btn.classList.add('bg-tg-button', 'text-tg-buttonText');
        }
      });
      
      filterSolutions();
    }

    // Фильтрация решений
    function filterSolutions() {
      document.querySelectorAll('.solution-item').forEach(item => {
        const itemTags = item.dataset.tags.split(',');
        if (!activeFilter || itemTags.includes(activeFilter)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    // Заполнение решений
    const solutionsContainer = document.getElementById('solutionsContainer');
    solutions.forEach((solution, index) => {
      const solutionItem = document.createElement('div');
      solutionItem.className = 'solution-item bg-tg-secondaryBg rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-all animate-fade-in';
      solutionItem.dataset.tags = solution.tags.join(',');
      solutionItem.style.animationDelay = `${index * 0.1}s`;
      
      // Формируем теги
      const tagsList = solution.tags.map(tag => 
        `<span class="solution-tag px-3 py-1 bg-black/10 rounded-full text-xs cursor-pointer transition-all hover:bg-tg-button hover:text-tg-buttonText" data-tag="${tag}">${tag}</span>`
      ).join('');
      
      // Формируем список возможностей
      const featuresList = solution.features.map(feature => 
        `<li class="mb-1">${feature}</li>`
      ).join('');
      
      solutionItem.innerHTML = `

        <div class="p-5">
          <h3 class="text-lg font-bold mb-2">${solution.title}</h3>
          <p class="text-sm opacity-80 mb-3">${solution.description}</p>
          <div class="flex flex-wrap gap-2 mb-3">${tagsList}</div>
          <ul class="text-sm opacity-80 pl-5 list-disc mb-3">${featuresList}</ul>
          <p class="font-semibold mb-3">${solution.price}</p>
          <a href="#contact" class="btn inline-block w-full py-2 bg-tg-button text-tg-buttonText text-center rounded-lg hover:opacity-90 transition-all">Заказать</a>
        </div>
      `;
      
      solutionsContainer.appendChild(solutionItem);
      
      // Обработчики для тегов
      solutionItem.querySelectorAll('.solution-tag').forEach(tag => {
        tag.addEventListener('click', (e) => {
          e.stopPropagation();
          setActiveFilter(tag.dataset.tag);
        });
      });
    });

    // Прокрутка вверх
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Обработчики для нижнего меню
    document.querySelectorAll('.footer-nav a').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.footer-nav a').forEach(b => {
          b.classList.remove('text-tg-button', 'opacity-100');
          b.classList.add('opacity-70');
        });
        this.classList.add('text-tg-button', 'opacity-100');
        this.classList.remove('opacity-70');
      });
    });

    // Определение активного раздела при скролле
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY;
      const navHome = document.getElementById('nav-home');
      const navContact = document.getElementById('nav-contact');
      
      if (scrollPosition < 100) {
        navHome.classList.add('text-tg-button', 'opacity-100');
        navHome.classList.remove('opacity-70');
        navContact.classList.remove('text-tg-button', 'opacity-100');
        navContact.classList.add('opacity-70');
      }
    });
  </script>

</body>
</html>
