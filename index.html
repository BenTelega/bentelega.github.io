<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Разработка веб приложений для телеграм</title>
  <style>
    /* Стили для нижнего меню */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--tg-theme-bg-color, #ffffff);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .footer-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--tg-theme-text-color, #222);
      font-size: 12px;
      flex: 1;
    }

    .footer-nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .footer-nav-btn.active {
      color: var(--tg-theme-link-color, #2678b6);
    }

    body {
      --bg-color: var(--tg-theme-bg-color, #fff);
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--tg-theme-text-color, #222);
      font-size: 14px;
      margin: 0;
      padding: 0;
      color-scheme: var(--tg-color-scheme);
      padding-bottom: 60px;
      /* Добавляем отступ для нижнего меню */
    }

    body.gray {
      background-color: var(--tg-theme-secondary-bg-color, #efefef);
    }

    a {
      color: var(--tg-theme-link-color, #2678b6);
      text-decoration: none;
    }

    .btn {
      font-size: 14px;
      padding: 10px 17px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }

    .btn-primary {
      background-color: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
    }

    button {
      display: block;
      width: 100%;
      font-size: 14px;
      margin: 15px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background-color: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #ffffff);
      cursor: pointer;
    }

    .main-container {
      padding: 15px;
    }

    section {
      padding: 15px;
      background-color: var(--bg-color, #ffffff);
    }

    section+section {
      padding: 15px;
    }

    /* Стили для портфолио */
    header {
      background-color: var(--tg-theme-bg-color, #ffffff);
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--tg-theme-link-color, #2678b6);
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 15px;
    }

    .hero {
      text-align: center;
      padding: 100px 15px 50px;
      background-color: var(--tg-theme-secondary-bg-color, #efefef);
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .about {
      display: flex;
      flex-direction: column;
    }

    .about-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid var(--tg-theme-button-color, #50a8eb);
    }

    .about-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .works-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .work-item {
      background-color: var(--tg-theme-secondary-bg-color, #efefef);
      border-radius: 8px;
      overflow: hidden;
    }

    .work-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .work-info {
      padding: 10px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .skill {
      background-color: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #fff);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--tg-theme-hint-color, #ccc);
      border-radius: 4px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #222);
    }

    .contact-form textarea {
      height: 100px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links img {
      width: 30px;
      height: 30px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--tg-theme-secondary-bg-color, #efefef);
      font-size: 12px;
    }

    /* Адаптивность */
    @media (min-width: 768px) {
      .works-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .about {
        flex-direction: row;
        align-items: center;
        gap: 20px;
      }

      .about-img {
        margin: 0;
      }
    }
  </style>
</head>

<body>

  <nav class="footer-nav">
    <a href="#home" class="footer-nav-btn" id="nav-catalog">
      <svg class="footer-nav-icon" viewBox="0 0 24 24">
        <path fill="currentColor"

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Раскрываем приложение на весь экран

    // Данные для портфолио
    const works = [
      {
        title: "Проект 1",
        description: "Описание проекта 1",
        image: "work1.jpg",
        link: "#"
      },
      {
        title: "Проект 2",
        description: "Описание проекта 2",
        image: "work2.jpg",
        link: "#"
      },
      {
        title: "Проект 3",
        description: "Описание проекта 3",
        image: "work3.jpg",
        link: "#"
      }
    ];

    const skills = ["HTML", "CSS", "JavaScript", "React", "UI/UX Design", "Figma"];

    // Заполнение работ
    const worksContainer = document.getElementById('worksContainer');
    works.forEach(work => {
      const workItem = document.createElement('div');
      workItem.className = 'work-item';
      workItem.innerHTML = `
          <img src="${work.image}" alt="${work.title}">
          <div class="work-info">
            <h3>${work.title}</h3>
            <p>${work.description}</p>
            <a href="${work.link}" class="btn btn-primary">Подробнее</a>
          </div>
        `;
      worksContainer.appendChild(workItem);
    });

    // Заполнение навыков
    const skillsContainer = document.getElementById('skillsContainer');
    skills.forEach(skill => {
      const skillElement = document.createElement('div');
      skillElement.className = 'skill';
      skillElement.textContent = skill;
      skillsContainer.appendChild(skillElement);
    });

    // Обработка формы
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: this.elements[0].value,
        email: this.elements[1].value,
        message: this.elements[2].value
      };

      // Отправка данных в Telegram бота
      tg.sendData(JSON.stringify(formData));

      // Очистка формы
      this.reset();

      // Показываем уведомление
      tg.showAlert("Спасибо! Ваше сообщение отправлено.");
    });

    // Плавная прокрутка для навигации
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);

        window.scrollTo({
          top: targetElement.offsetTop - 60,
          behavior: 'smooth'
        });
      });
    });
  </script>
